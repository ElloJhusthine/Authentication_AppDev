<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Secure Hello</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <button id="getSecureMessage" disabled>Get Secure Hello</button>

  <div id="output"></div>

  <script>
    let token = "";

    const loginForm = document.getElementById("loginForm");
    const getSecureMessageBtn = document.getElementById("getSecureMessage");
    const output = document.getElementById("output");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://authentication-appdev.onrender.com/api/token-auth/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await response.json();

      if (data.token) {
        token = data.token;
        output.innerText = `‚úÖ Login successful!\nToken: ${token}`;
        getSecureMessageBtn.disabled = false;
      } else {
        output.innerText = `‚ùå Login failed: ${JSON.stringify(data)}`;
      }
    });

    getSecureMessageBtn.addEventListener("click", async () => {
      const response = await fetch("https://authentication-appdev.onrender.com/secure-hello/", {
        method: "GET",
        headers: {
          "Authorization": `Token ${token}`
        }
      });

      const data = await response.json();
      output.innerText = `üîê Secure Hello:\n${JSON.stringify(data)}`;
    });
  </script>
</body>
</html>
